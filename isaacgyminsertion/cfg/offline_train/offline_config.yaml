seed: 42 # not sure if this is used yet.
data_folder: "/home/roblab20/tactile_insertion/datastore_42_gt_test" # where is all your data, can include * for globbing
output_dir: "/home/roblab20/tactile_insertion/datastore_42_gt_test" # where to save checkpoints and logs

# todo pull from task cfg
img_type: "depth"
img_color_jitter: True
img_width: 180
img_height: 320
img_gaussian_noise: 0.001
img_masking_prob: 0.3
img_patch_size: 16

tactile_type: 'rgb'
tactile_gaussian_noise: 0.001
tactile_masking_prob: 0.0
tactile_patch_size: 16
tactile_color_jitter: True
tactile_width: 64
tactile_height: 64

# supervised learning
train:
  # basic training hyperparameters
  epochs: 40
  train_batch_size: 16
  val_batch_size: 16
  learning_rate: 5e-4
  train_test_split: 0.98
  action_regularization: False # propagate gradients for action loss
  action_regularization_weight: 0.0 # weight for action regularization

  scheduler: "cosine"
  warmup: False
  warmup_epochs: 4
  cyclic_period: 10
  plateau_patience: 3
  plateau_factor: 0.5

  # loss scaling
  latent_scale: 1.0
  action_scale: 1.0

  # Train params for on screen logging
  print_every: 100
  eval_every: 3000
  test_every: 3000
  test_episodes: 2 # per epoch batch

  # Only val/test ( val- dataset, test - env)
  only_test: False
  only_validate: False

  # normalize data
  normalize_keys: ["eef_pos", "action", "plug_pos_error", "plug_quat_error", "plug_hand_quat", "plug_hand_pos"]

  normalize_file: "/home/roblab20/tactile_insertion/datastore_42_gt_test/normalization.pkl"

  # load student checkpoint
  load_checkpoint: False
  student_ckpt_path: "/home/roblab20/tactile_insertion/datastore_0_contact2/tac+eef/checkpoints/model_2.pt"

# model configuration
model:
  # linear embedding
  linear:
    input_size: 6
    # TODO: add model layers here

  # tactile embedding
  cnn:
    in_channels: 3
    # TODO: add model layers here

  # tactile+obs encoder
  transformer:
    full_sequence: False # if True, it makes sequence length 500
    sequence_length: 1 # ${...task.rl.max_episode_length}
    num_layers: 4
    num_heads: 4
    dim_factor: 4
    output_size: 8
    tactile_encoding_size: 128
    img_encoding_size: 128

# wandb logging
wandb:
  wandb_enabled: False
  wandb_project_name: "tactile_insertion"


