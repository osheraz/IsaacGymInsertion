# See schema in factory_schema_config_env.py for descriptions of common parameters.

defaults:
    - FactoryBaseTactile
    - _self_
    - /factory_schema_config_env

sim:
    disable_kuka_collisions: False
    disable_socket_collisions: False
    disable_plug_collisions: False

# Translation
#  x: 0.878866671023
#  y: -0.0135121315558
#  z: 0.21377820942
#rotation:
#  x: -0.537003511513
#  y: -0.571492980771
#  z: 0.446935960448
